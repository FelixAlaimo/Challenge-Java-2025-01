# H2 (In-Memory)
spring.datasource.h2.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.h2.driverClassName=org.h2.Driver
spring.datasource.h2.username=sa
spring.datasource.h2.password=password

# MySQL (Persistent) Database Configuration for Docker
spring.datasource.mysql.url=jdbc:mysql://mysql-db:3306/ventasDB
spring.datasource.mysql.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.mysql.username=root
spring.datasource.mysql.password=rootpassword

# Enable H2 Console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.sql.init.mode=always
logging.level.org.springframework.jdbc.datasource.init=DEBUG